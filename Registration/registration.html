<!doctype html>
<html lang="en">
  <head>
  	<title>Registration Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">	
	<link rel="stylesheet" href="../assets/css/loginstyle.css">
	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Madhu's Home Stay</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="wrap">
						<div class="img" style="background-image: url(../assets/images/bg-1.jpg);"></div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Sign Up</h3>
			      		</div>
								<div class="w-100">
									<p class="social-media d-flex justify-content-end">
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
									</p>
								</div>
			      		</div>
							<form id="registrationForm" class="signin-form">
                                <div class="form-group mt-3">
                                    <input type="text" name="username" id="username" class="form-control" required>
                                    <label class="form-control-placeholder" for="username">Username</label>
                                </div>
                            <div class="form-group">
                            <input type="password" id="password" class="form-control" required>
                            <label class="form-control-placeholder" for="password">Password</label>
                            <!-- <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span> -->
                            </div>
                            <div class="form-group">
                                <input type="password" id="confirmpassword" class="form-control" required>
                                <label class="form-control-placeholder" for="confirmpassword">Confirm Password</label>
                                <!-- <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span> -->
                            </div>

                            <div class="form-group">
                               <input type="email" id="email" class="form-control" required>
                               <label class="form-control-placeholder" for="email">Email</label>
                               <!-- <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span> -->
                            </div>

                            <div class="form-group">
                               <input type="text" id="phone" class="form-control" required>
                               <label class="form-control-placeholder" for="phone">Phone</label>
                               <!-- <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span> -->
                               </div>
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign Up</button>
                            </div>
                            <div class="form-group d-md-flex">
                               <div class="w-50 text-md-right">
                                   <a class="btn btn-link" href="../authorize/login.html">Sign In</a>
                               </div>
		            </div>
		          </form>
				  <p id="errorMessage" style="color:red" class="error"></p>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>
	<script src="../services/registration.js"></script>
	<script src="../assets/configuration/config.js"></script>
	<script src="../assets/js/jquery.min.js"></script>
	<script src="../assets/js/bootstrap.min.js"></script>
	</body>
</html>
